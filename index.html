<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50ème Anniversaire</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>50ème Anniversaire</h1>
            <h2>Célébration d'un demi-siècle</h2>
        </header>
        
        <section>
            <h3>Détails de l'événement</h3>
            <p><strong>Date :</strong> Dimanche 19 juillet 2025, à partir de 10h</p>
            <p><strong>Adresse :</strong> 60 Rue Delord, 33300 Bordeaux, France</p>
            <p><strong>Petit-déjeuner :</strong> 10h00 avec café et croissant</p>
            <p><strong>Brunch :</strong> 13h00</p>
        </section>
        
        <section>
            <h3>RSVP - Confirmez Votre Présence</h3>
            <form id="rsvpForm">
                <label for="name">Votre Nom :</label>
                <input type="text" id="name" required>
                
                <label for="attendance">Serez-vous présent ?</label>
                <select id="attendance" required>
                    <option value="">--Veuillez sélectionner--</option>
                    <option value="yes">Oui, je serai présent</option>
                    <option value="no">Non, je ne pourrai pas être présent</option>
                </select>
                
                <button type="submit">Envoyer RSVP</button>
            </form>
            <div id="confirmationMessage"></div>
        </section>
        
        <section>
            <h3>Hôtels à Proximité</h3>
            <a href="https://www.google.com/travel/search?q=hotel%20pres%20de%2060%20Rue%20Delord%2C%2033300%20Bordeaux%2C%20France" target="_blank">
                <button>Trouver des Hôtels à Proximité</button>
            </a>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
